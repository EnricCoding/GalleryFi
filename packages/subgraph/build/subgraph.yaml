specVersion: 0.0.4
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum/contract
    name: MyNFT
    network: sepolia
    source:
      address: "0xfd6580707778bE0d6Fc1447Ff42237e29a7cb047"
      abi: MyNFT
      startBlock: 8946279
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Mint
      abis:
        - name: MyNFT
          file: MyNFT\MyNFT.json
        - name: ERC721
          file: MyNFT\ERC721.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: MyNFT\MyNFT.wasm
  - kind: ethereum/contract
    name: NftMarketplace
    network: sepolia
    source:
      address: "0x5e3ef51F0a662dF65dea3e115C689E0cDE2A0F37"
      abi: NftMarketplace
      startBlock: 8946526
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Listing
        - Sale
        - Bid
        - AuctionCreated
        - AuctionEnded
      abis:
        - name: NftMarketplace
          file: NftMarketplace\NftMarketplace.json
        - name: ERC721
          file: NftMarketplace\ERC721.json
      eventHandlers:
        - event: ItemListed(indexed address,uint256,address,uint256)
          handler: handleItemListed
        - event: ItemSold(indexed address,uint256,uint256,address)
          handler: handleItemSold
        - event: BidPlaced(indexed address,uint256,address,uint256)
          handler: handleBidPlaced
        - event: AuctionCreated(indexed address,uint256,uint256)
          handler: handleAuctionCreated
        - event: AuctionEnded(indexed address,uint256,address,uint256)
          handler: handleAuctionEnded
      file: NftMarketplace\NftMarketplace.wasm
templates:
  - kind: ethereum/contract
    name: ERC721
    network: sepolia
    source:
      abi: ERC721
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities: []
      abis:
        - name: ERC721
          file: ERC721\ERC721.json
      eventHandlers: []
      file: templates\ERC721\ERC721.wasm
